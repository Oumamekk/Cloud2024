<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud2024</title>
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="style.css" />
<!-- Add this script tag to include toastr -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<!-- Include toastr CSS for styling -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  </head>
  <body>
    <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Créer un compte gratuitement</h1>
          <form id="signup-form">
            <div class="field-wrap">
              <label>Email<span class="req"></span></label>
              <input
                id="signup-email"
                type="email"
                required
                autocomplete="off"
              />
            </div>
            <div class="field-wrap">
              <label>Mot de passe<span class="req"></span></label>
              <input
                id="signup-password"
                type="password"
                required
                autocomplete="off"
              />
            </div>
            <button class="button button-block" type="submit">
              Créer Compte
            </button>
          </form>
        </div>

        <div id="login">
          <h1>Vous êtes les bienvenus</h1>
          <form id="login-form">
            <div class="field-wrap">
              <label>Email<span class="req"></span></label>
              <input
                id="login-email"
                type="email"
                required
                autocomplete="off"
              />
            </div>
            <div class="field-wrap">
              <label>Mot de passe<span class="req"></span></label>
              <input
                id="login-password"
                type="password"
                required
                autocomplete="off"
              />
            </div>
            <button class="button button-block" type="submit">Connecter</button>
          </form>
        </div>
      </div>
      <!-- tab-content -->
    </div>
    <!-- /form -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="model/firebaseConfig.js" type="module"></script>
    <script src="model/user.js" type="module"></script>
    <script src="CloudFilm.js" type="module" ></script>
    <script src="script.js"></script>
  </body>
</html>
